<!DOCTYPE html>



<html lang = "pt-br">



   <head>

   <!-- Informações para o navegador -->

      <title> HTML - Tabelas e Layouts </title>

      <meta charset = "UTF-8" >   

   </head>



   <body>

   <!-- Conteúdo que será renderizado na tela -->

      <h1> Tabelas e Layouts </h1>



   <table border = "10" width = "100%" >

      <thead>

         <tr>

            <th>1</th>

            <th>2</th>

            <th>3</th>

         </tr>

         <tr>

            <th colspan = "3"> Descrição </th>

         </tr>

      </thead>

      <tbody>

         <tr>

            <th> 1 A </th>

            <td> 1 B </td>

            <td> 1 C </td>

         </tr>

         <tr>

            <td> 2 A </td>

            <td> 2 B </td>

            <td> 2 C </td>

         </tr>

         <tr>

            <td> 3 A </td>

            <td> 3 B </td>

            <td> 3 C </td>

         </tr>

      </tbody>

   </table>



   </body>



</html>
