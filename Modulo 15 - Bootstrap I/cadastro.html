<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom.css">

  <title>Instrumentos Musicais</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="logo"> <img src="./imagem/cropped-logo_ilubrasileiro-1.gif" alt="Imagem" class="img-fluid"></div>
        </div>
        <div class="col">
          <ul class="nav justify-content-end">
            <li class="btn-success nav-title"><a class="nav-link" href="">home</a></li>
            <li class="nav-title"><a class="nav-link" href="#sobre">Sobre</a></li>
            <li class="nav-title"><a class="nav-link" href="#produtos">Produtos</a></li>
            <li class="nav-title"><a class="nav-link" href="#contato">Contato</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>



  <section id="contato">

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h2>Cadastro</h2>
          <p>Cadastre-se para receber nossos produtos</p>
        </div>
        </div>

        <div class="col-md-12 col-sm-12">
          <form class="form">
            <div class="form-row">
              <div class="col">
                <div class="input-group">
                    <input class="form-control" text="text"  name="nome" placeholder="digite seu nome">
              </div>            
             </div>
                <div class="col">

                  <div class="input-group">
                    <input text="text" class="form-control" name="email" placeholder="digite seu email">
                  </div>
                </div>
              </div>

              <div class="row">  
                <!-- .row>.col  usando este comando é criado uma div com esses elementos-->
                <div class="col">
                  <label for="endereco">Endereço Completo</label>
                  <input type="text" class="form-control" id="endereco" placeholder="endereço completo"> 
                  <!-- input.form-control > gera este trecho-->
                </div>
              </div>


              <div class="row">
                <div class="col">
                  <label for="cidade">Cidade</label>
                  <input type="text" name="cidade" id="cidade" class="form-control">
                </div>
                <div class="col">
                  <label for="estado">Estado</label>
                  <select class="form-control" name="estado" id="estado" > <!-- ele da estilo a todos os formularios class="form-control" atraves do bootstrap-->
                    <option value="">Selecione um estado</option>
                    <option value="sp">SP</option>
                    <option value="al">AL</option>
                    <option value="mg">MG</option>
                  </select>
                  </div>
                  <div class="col">
                    <label for="ceo">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                  </div>

                 
                   
                  <div class="row">
                    <div class="col">
                      
                      <div class="form-check">
                        <input type="checkbox" name="promocionais" id="promocionais">
                        <label for="promocionais" class="form-check-label">Aceito receber Informações e promoções</label>  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                  <div class="input-group">
                    <div class="col">
                    <label for="info" class="col-form-label-sm">Informações</label>
                  
                    <textarea class="form-control" cols="" name="informacoes" id="info" rows="5"></textarea></div>
                  </div>
                  <button type="submit" class="btn btn-lg btn-success"> Realizar cadastro </button>
              </form>

              <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a>para receber novidades</p>

            </div>  <!-- fechando as divs .end container-->
      </div>
    </div>
    </div>
  </section>

  <div class="modal fade" id="modal-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title">Inscrever-se na lista</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">
          
          <h6>Preencha os campos para receber novidades e promoções</h6>

          <form class="form-inline">
            <div class="form-group col-3">
            <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
          </div>
            <div class="form-group col-3">
            <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
          </div>
            <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>


          </form>
        </div>
          <div class="modal-fotter">
            <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
